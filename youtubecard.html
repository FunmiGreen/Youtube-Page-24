<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Card</title>
    <link rel="stylesheet" href="youtubecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="the-maincont">
        <div class="youtubecard">
            <div class="background-img-cont">
                <div class="timestamp">
                    <p>1:48:16</p>
                </div>
            </div>  

            <div class="card-content">
                <div class="inside-card-content">
                    <div class="avatar">
                        <img src="./Images/avatar.JPG" alt="Profile picture">
                    </div>
                    <div class="text-content">
                        <div>
                            <h1 class="big-text">FAME AND FURY STARRING DANIEL ETIM EFFIONG, BIMBO ADEMOYE, UZOR ARUKWE...</h1>
                        </div>
                        <div class="last-line-texts">
                            <div>
                                <p class="caption">Bimbo Ademoye TV</p>
                            </div>
                            <div class="lastline-text">
                                <div>
                                    <p class="views">3.4M views</p>
                                </div>
                                <div>
                                    <p class="views">. 5days ago</p>
                                </div>
                            </div>
                        </div>
                        
                        </div>
                        
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                </div>
            </div>

        </div>
    </div>













</body>
</html>
